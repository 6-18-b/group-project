sudo: false
dist: trusty
notifications:
  email:
    on_failure: change
    on_success: change
branches:
  only:
    - master
    - stage
    - prod
addons:
  code_climate:
    repo_token: $CODE_CLIMATE
language: node_js
node_js:
  - v10
  - v8
  - v6
  - v4
install:
  - yarn install
  - yarn add firebase-ci@0.4.6
cache:
  yarn: true
  directories:
    - node_modules
script:
  - npm run createConfig
  - npm run lint
  - npm run test
  - npm run build
after_success:
  - npm run deploy
deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: >-
      
env:
  global:
    secure: >-
      
