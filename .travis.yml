dist: trusty
sudo: false
language: node_js
node_js:
- 6.14.0
notifications:
  email:
    on_failure: change
    on_success: change
branches:
  only:
  - master
  - stage
  - prod
cache:
  yarn: true
  directories:
  - node_modules
install:
- yarn install
- yarn add firebase-ci@0.4.6
script:
- npm run lint
- npm run test
- npm run build
addons:
  code_climate:
    repo_token: "$CODE_CLIMATE"
deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: 
  app: musedarts
